<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Table generator</title>
    <link rel="stylesheet" href="css/tableGenerator.css" />
</head>
<body>
    <div class="sideBar">
    <p>Enter quantity of columns:<br />
    <input type="number" min="1" max="10" value="1" /> 
    </p>
    <p>Enter quantity of lines: <br />
    <input type="number" min="1" max="10" value="1" />
    </p>
    <p>Enter thickness of borders:<br />
     <input type="number" min="1" max="5" value="1" />   
    </p>
    <p>Enter the width of columns, px: <br />
        <input type='number' min="10" max="100" value="10"/>
    </p>
    <p>Enter the height of lines, px: <br />
        <input type="number" min="10" max="50" value="10"/>
    </p>
    <p>Enter color of background in format RGB:<br />
    <input type="text" value=" " />
    </p>
    <p>Enter the default content
        <textarea></textarea>
    </p>
    <input id="toFormTable" type="button" value="To form the table" />
 </div>
 <div class="content">

 </div>
 <script src="js/tableGenerator.js"></script>
</body>
</html>
