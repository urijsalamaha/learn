<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Table generator(2)</title>
    <link rel="stylesheet" href="css/tableGenerator(2).css" />
</head>
<body>
    <header><h1>Table generator</h1><hr/></header>
    <div class="sideBar">
    <p>Enter quantity of columns:</p>
    <p><input id = 'columns' type="number" min="1" max="10" value="1" /></p>

    <p>Enter quantity of lines: </p>
    <p><input id = 'lines' type="number" min="1" max="10" value="1" /></p>

    <p>Enter thickness of borders:</p>
     <p><input id = 'widthBorder' type="number" min="1" max="5" value="1" /></p>

    <p>Enter the width of columns, px: </p>
       <p> <input id = 'widthColumns' type='number' min="10" max="100" value="10"/></p>

    <p>Enter the height of lines, px: </p>
     <p><input id = 'heigthLines' type="number" min="10" max="50" value="10"/></p>

    <p>Enter color of background in format RGB:</p>
    <p><input id = 'color' type="text" value=" " /></p>
    <p>Enter the default content:</p>
        <textarea></textarea>
    <p><input id="toFormTable" type="button" value="To form the table" /></p>
 </div>
 <div class="content">

 </div>
 <script src="js/tableGenerator(2).js"></script>
</body>
</html>
